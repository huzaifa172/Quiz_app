<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quiz app</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>


    <div class="main_div_container">
    <table class="table_main_container" >
        <th class="tab_header"><span class="tab_header_span"><p id="questionsBox" style="color: black; background-color: white; font-size: 18px;">1) which of the following is clint site language</p></span></th>
        
        <tr class="tr">
            <td class="td_table_quiz">
                <span class="tr_td_span">
                    <p class="td_text">(a)   JAVA</p>
                    <input class="options" type="radio" name="options" value="a">
                </span>
            </td>
        </tr>
        
        <tr class="tr">
            <td class="td_table_quiz">
                <span  class="tr_td_span">
                    <p class="td_text">(b)   JAVASCRIPT</p>
                    <input  class="options"  type="radio" name="options" value="b">
                </span>
            </td>
        </tr>
        
        <tr>
            <td class="td_table_quiz">
                <span  class="tr_td_span">
                    <p class="td_text">(c)   PYTHON</p>
                    <input class="options"  type="radio" name="options" value="c">
                </span>
            </td>
        </tr>
        
        <tr>
            <td class="td_table_quiz">
                <span  class="tr_td_span">
                    <p class="td_text">(d)   C++</p>
                    <input class="options"  type="radio" name="options" value="d">
                </span>
            </td>
        </tr>
        
        <tr class="last_tr">
            <td class="td_table_quiz last_submit_tr">
                <button class="submit_btn" onclick="next()">Submit</button>
            </td>
        </tr>
    
    </table>

</div>



     <!-- javascript links -->
    <script src="./main.js"></script>
</body>
</html>
